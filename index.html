<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav class="navigation">
        <div>
          <a href="../index.html">
            <span class="navigation-item--logo">Travel site</span>
          </a>
        </div>
        <div>
          <ul class="navigation-item">
            <li>
              <a href="../index.html" class="navigation-item--links">Home</a>
            </li>
            <li>
              <a href="./pages/hawaii.html" class="navigation-item--links"
                >Hawaii</a
              >
            </li>
            <li>
              <a href="./pages/iceland.html" class="navigation-item--links"
                >Iceland</a
              >
            </li>
            <li>
              <a href="./pages/greece.html" class="navigation-item--links"
                >Greece</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <article>
      <!-- Hero -->
      <section></section>
      <!-- Recommendations -->
      <section class="recommendations">
        <h2>Recommendations</h2>
        <div class="recommendations__cards">
          <div class="travel-card">
            <!-- hawaii card -->
            <div class="destination-card">
              <a href="./pages/hawaii.html"
                ><img src="./assets/Images/hawaii.jpg" alt="Hawaii"
              /></a>
              <h6>Hawaii</h6>
            </div>
            <!-- iceland card -->
            <div class="destination-card">
              <a href="./pages/iceland.html"
                ><img src="./assets/Images/iceland.jpg" alt="Iceland"
              /></a>
              <h6>Iceland</h6>
            </div>
            <!-- greece card -->
            <div class="destination-card">
              <a href="./pages/greece.html"
                ><img src="./assets/Images/greece.jpg" alt="Greece"
              /></a>
              <h6>Greece</h6>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <section class="footer__item">
          <h3 class="footer__item--title">Contact</h3>
          <p class="footer__item--subtitle">Email</p>
          <p class="footer__item--text">info@travelsite.com</p>
        </section>

        <section class="footer__item footer__item--hours">
          <h3 class="footer__item--title">Hours</h3>
          <div class="test">
            <div>
              <p class="footer__item--subtitle">Monday - Friday</p>
              <p class="footer__item--text">9:00AM - 5:00 PM</p>
            </div>
            <div>
              <p class="footer__item--subtitle">Saturday</p>
              <p class="footer__item--text">10:00AM - 4:00PM</p>
            </div>
            <div>
              <p class="footer__item--subtitle">Sunday</p>
              <p class="footer__item--text">Closed</p>
            </div>
          </div>
        </section>

        <section class="footer__item">
          <h3 class="footer__item--title">Social</h3>
          <div class="test">
            <a href="https://www.instagram.com" target="_blank"
              ><img
                src="./assets/Icons/icon-instagram.png"
                class="footer__item--image"
                alt="Instagram"
            /></a>
            <a href="https://www.facebook.com" target="_blank"
              ><img
                src="./assets/Icons/icon-facebook.png"
                class="footer__item--image"
                alt="Facebook"
              />
            </a>
            <a href="https://www.twitter.com" target="_blank"
              ><img
                src="./assets/Icons/icon-twitter.png"
                class="footer__item--image"
                alt="Twitter"
            /></a>
          </div>
        </section>
      </footer>
    </article>
  </body>
</html>
